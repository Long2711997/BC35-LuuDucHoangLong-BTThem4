<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">Bai 1
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Date</label>
                <input id="date" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Month</label>
                <input id="month" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Year</label>
                <input id="year" type="text" class="form-control">
            </div>
            <button id="prev" class="btn btn-success">Prev</button>
            <button id="next" class="btn btn-success">Next</button>
        </div>
        <div id="result1" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <div class="card">
        <div class="card-header">Bai 2
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Month</label>
                <input id="month_2" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Year</label>
                <input id="year_2" type="text" class="form-control">
            </div>
            <button id="check" class="btn btn-success">Check</button>
        </div>
        <div id="result2" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <div class="card">
        <div class="card-header">Bai 3
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Nhap so</label>
                <input id="number" type="text" class="form-control">
            </div>
            <button id="read" class="btn btn-success">Read</button>
        </div>
        <div id="result3" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="BTThem4.js"></script>
</body>
</html>
